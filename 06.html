<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>
    <script>
        let n = +prompt(`请输入一个整数n`)
        let flag//判断是否为素数
        for (let i = 2; i <= n; i++) {
            flag = true
            // [2,i)中找到能被 i 整除的数字，flag=false
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    flag = false
                    break
                }
            }
            if (flag) {
                document.write(i + '\t')
            }
        }

    </script>
</body>

</html>
