<!DOCTYPE html>

<body>
    <script>
        let f = parseInt(prompt(`请输入一个华氏温度`));
        let c = ((f - 32) * 5) / 9;
        alert(`${f}转换为摄氏温度为：${c}`);
    </script>
</body>
