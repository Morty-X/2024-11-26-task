<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>

<body>
    7. 使用 prompt 输入一个整数 n 使用循环打印出前 n 个斐波那契数列的数字。
    <script>
        let n = +prompt('请输入一个正整数n')
        let prev = 1, current = 1
        let res = ''
        for (let i = 0; i < n; i++) {
            if (i <= 1) {
                res += 1 + ','
            } else {
                let _current = current
                current = prev + current
                prev = _current
                res += current + ','
            }
        }
        alert(res)
    </script>
</body>

</html>
