<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>

<body>
    <script>
        let a = +prompt('请输入三角形的第1条边')
        let b = +prompt('请输入三角形的第2条边')
        let c = +prompt('请输入三角形的第3条边')
        // 任意两边之和大于第三边
        // 任意两边之差小于第三边
        if (a <= 0 || b <= 0 || c <= 0) {
            alert('三角形的边长不能小于等于0,不能构成三角形')
        } else if ((a + b) < c || (a + c) < b || (b + c) < a) {
            alert('三角形的边长不符合条件，不能构成三角形')
        } else {
            if (a === b && b == c) {
                alert(`是等边三角形`)
            } else if (a === b || b === c) {
                alert(`是等腰三角形`)
            } else if ((a ** 2 + b ** 2 === c ** 2) || (a ** 2 + c ** 2 === b ** 2) || (b ** 2 + c ** 2 === a ** 2)) {
                alert(`是直角三角形`)
            } else {
                alert('是普通三角形')
            }
        }
    </script>
</body>

</html>
