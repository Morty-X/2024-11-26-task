<!DOCTYPE html>

    <title>8</title>
</head>

<body>
    <script>
        let str = prompt('请输入一个字符串')
        let result = ''
        for (let i = 0; i < str.length; i++) {
            result = str.charAt(i) + result
        }
        alert(`反转后的字符串是${result}`)
    </script>
</body>

</html>
