<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>

<body>
    <script>
        let randomNum = Math.floor(Math.random() * 100 + 1)
        while (true) {
            let num = +prompt(`请猜一个1-100之间数字`)
            if (num > randomNum) {
                alert(`猜大了`)
            } else if (num < randomNum) {
                alert(`猜小了`)
            } else {
                alert(`恭喜你，猜对了！`);
                break
            }
        }
    </script>
</body>

</html>
