<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>

<body>
    <script>
        let num = +prompt(`请输入一个整数n`)
        let sum = 0
        for (let i = 1; i < num; i++) {
            sum += num % i === 0 ? i : 0
        }
        sum > 0 && sum === num ? alert(`${num}是完数`) : alert(`${num}不是完数`)

    </script>
</body>

</html>
